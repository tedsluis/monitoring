overrides:
  # Zorg dat local-blocks actief is!
  metrics_generator_processors: [service-graphs, span-metrics, local-blocks]

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: fedora-workstation

  storage:
    # De unieke cache voor de metrics generator
    path: /var/tempo/wal/metrics
    remote_write:
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

  processor:
    # HIer geven we de local_blocks processor specifieke configuratie
    local_blocks:
      filter_server_spans: false
      
  # CRITICAAL: Vertel de metrics generator waar de traces WAL is
  # In Tempo 2.10 moet dit via traces_storage geconfigureerd worden
  traces_storage:
    path: /var/tempo/wal/traces
