server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    block_retention: 24h
    compacted_block_retention: 1h

storage:
  trace:
    backend: s3
    s3:
      bucket: tempo-data
      endpoint: minio:9000
      access_key: minio
      secret_key: minio123
      insecure: true
    wal:
      # Oorspronkelijke trace WAL
      path: /var/tempo/wal

overrides:
  defaults:
    metrics_generator:
      # FIX: local-blocks is nu definitief en veilig verwijderd.
      processors: [service-graphs, span-metrics]

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: fedora-workstation

  storage:
    # De unieke cache voor de metrics generator
    path: /var/tempo/wal/metrics_wal
    remote_write:
      - url: http://prometheus:9090/api/v1/write