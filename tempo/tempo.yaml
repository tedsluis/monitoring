server:
  http_listen_port: 3200

distributor:
  receivers:
    otlp:
      protocols:
        grpc:
          endpoint: "0.0.0.0:4317"
        http:
          endpoint: "0.0.0.0:4318"

ingester:
  trace_idle_period: 10s
  max_block_bytes: 1_000_000
  max_block_duration: 5m

compactor:
  compaction:
    compaction_window: 1h
    max_block_bytes: 100_000_000
    block_retention: 24h
    compacted_block_retention: 1h

storage:
  trace:
    backend: local
    wal:
      path: /var/tempo/wal
    local:
      path: /var/tempo/blocks

overrides:
  defaults:
    metrics_generator:
      # Hier zetten we de processor aan die metrics maakt van traces
      processors: [service-graphs, span-metrics]

metrics_generator:
  registry:
    external_labels:
      source: tempo
      cluster: fedora-workstation
  storage:
    path: /var/tempo/generator/wal
    remote_write:
      # Stuur de metrics direct door naar Prometheus
      - url: http://prometheus:9090/api/v1/write
        send_exemplars: true

# --- RULER VERWIJDERD ---
# De ruler veroorzaakte de crash. We gebruiken nu Prometheus
# voor alerting op basis van de metrics die hierboven gegenereerd worden.