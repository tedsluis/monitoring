apiVersion: 1

providers:
  - name: 'Default'
    orgId: 1
    folder: 'Dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10 # Handig voor dev: pakt wijzigingen in JSON direct op
    allowUiUpdates: true      # Laat je toe om in de UI te editen (wordt niet opgeslagen in JSON!)
    options:
      path: /etc/grafana/provisioning/dashboards/json
