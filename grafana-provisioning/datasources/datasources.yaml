apiVersion: 1

datasources:
  # Prometheus Datasource
  - name: prometheus
    type: prometheus
    uid: prometheus
    url: http://prometheus:9090
    access: proxy
    editable: true

  # Loki Datasource
  - name: loki
    type: loki
    uid: loki
    url: http://loki:3100
    access: proxy
    jsonData:
      derivedFields:
        # Dit maakt een link van Loki logs naar Tempo traces als er een TraceID in de log staat
        - datasourceUid: tempo
          matcherRegex: "trace_id=(\\w+)"
          name: TraceID
          url: "$${__value.raw}"

  # Tempo Datasource
  - name: tempo
    type: tempo
    uid: tempo
    url: http://tempo:3200
    access: proxy
    jsonData:
      # Link vanuit Tempo traces terug naar Loki logs
      tracesToLogsV2:
        datasourceUid: loki
        tags: ['job', 'instance', 'pod', 'container']
      
      # Koppel de Service Graphs aan Prometheus
      serviceMap:
        datasourceUid: prometheus
        
      # tracesToMetrics is verplicht voor de Span Rate in de sporen-lijst
      tracesToMetrics:
        datasourceUid: prometheus
        tags:
          - key: 'service.name'
            value: 'service'
          - key: 'job'
            value: 'job'
            
      # FIX: Activeer TraceQL Metrics via Prometheus! 
      # Dit stopt de 500 errors in Grafana Drilldown.
      traceqlMetrics:
        datasourceUid: prometheus
            
      nodeGraph:
        enabled: true
      search:
        hide: false
      lokiSearch:
        datasourceUid: loki