receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  # Stuur Traces naar Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true

  # (Optioneel) Logging naar stdout voor debuggen
  debug:
    verbosity: detailed

service:
  # Monitor de collector zelf (metrics op poort 8888)
  telemetry:
    metrics:
      address: 0.0.0.0:8888

  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]